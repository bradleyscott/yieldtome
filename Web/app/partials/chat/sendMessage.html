<div class="modal-header">
    <button type="button" id="sendCancelButton" class="close" ng-click="cancelSend()" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Message to {{attendee.Name}}</h4>
</div>
<div class="modal-body">
    <textarea type="text" class="form-control" ng-model="messageToSend" ng-keyPress="checkForEnter($event)" placeholder="Press Enter to send" autofocus></textarea>
</div>
