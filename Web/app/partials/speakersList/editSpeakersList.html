<div>
    <menu></menu>
    <div class="container body-content">
        <h2>{{title}}
            <br/>
            <small>{{event.Name}}</small>
        </h2>
        <div class="alert alert-info" ng-show="info">{{info}}</div>
        <div class="alert alert-danger" ng-show="error"><b>Doh! </b>{{error}}</div>
        <form name="form" role="form" class="css-form form-horizontal" style="margin:15px" novalidate>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon" style="min-width:65px">name</span>
                    <input name="name" class="form-control" type="text" ng-model="name" ng-disabled="formDisabled" required placeholder="Speakers list name" />
                    <span class="form-control validation" ng-show="form.name.$invalid && form.$dirty">We need a name for the Speakers list</span>
                </div>
            </div>
            <div class="row">
                <div class="text-right">
                    <button type="button" ng-click="$back()" class="btn btn-default">Cancel</button>
                    <button type="submit" ng-disabled="form.$invalid" ng-hide="formDisabled" ng-click="save()" class="btn btn-primary">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
