<ytm-menu></ytm-menu>
<div class="container body-content">
    <div>
        <h2>Speakers Lists</h2>
        <div class="list-group">
            <div class="form-group">
                <div class="row">
                    <div class="col-xs-9">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-search"></span>
                            </span>
                            <input type="text" class="form-control" ng-model="query" placeholder="Find a Speakers list..." />
                        </div>
                    </div>
                    <div class="col-xs-3">
                        <button type="button" class="btn btn-primary btn-fab btn-raised mdi-content-add pull-right" ng-click="new()"></button>
                    </div>
                </div>
            </div>
            <div class="well" ng-show="lists.length == 0">There is not yet any Speakers lists</div>
            <div class="list-group">
                <a href="#/speakers/{{list.SpeakersListID}}" class="list-group-item" ng-repeat="list in lists | filter:query | orderBy:'Name'">
                    <h4 class="list-group-item-heading">{{list.Name}}</h4>
                    <div style="background-color:lightgreen; height:5px; margin-bottom:5px" ng-show="list.Status == 'Open'"></div>
                    <div style="background-color:red; height:5px; margin-bottom:5px" ng-show="list.Status == 'Closed'"></div>
                    <p class="list-group-item-text">
                        <div ng-show="list.NumberOfSpeakers > 1">
                            <span class="badge">{{list.NumberOfSpeakers}}</span> speakers</div>
                        <div ng-hide="list.NumberOfSpeakers == 0">
                            <span class="badge">{{list.NextSpeaker.Attendee.Name}}</span> is speaking next</div>
                    </p>
                    <div class="list-group-separator"></div>
                </a>
            </div>
        </div>
    </div>
</div>
