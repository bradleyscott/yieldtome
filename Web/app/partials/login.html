<div class="modal-header">
    <button type="button" class="close" ng-click="cancelLogin()" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Login to yieldto.me</h4>
</div>
<div class="modal-body">
        <button type="button" class="btn btn-block btn-facebook" ng-click="confirmLogin('facebook')">Login with Facebook</button>
        <button type="button" class="btn btn-block btn-google-plus" ng-click="confirmLogin('google')">Login with Google</button>
</div>
