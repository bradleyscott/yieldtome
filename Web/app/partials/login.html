<div class="modal-header">
    <button type="button" class="close" ng-click="cancelLogin()" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Login to yieldto.me</h4>
</div>
<div class="modal-body">
   	<button type="button" id="facebookButton" class="btn btn-primary" style="width:100%" ng-click="confirmLogin('facebook')">Login with Facebook</button>
    <button type="button" id="googleButton" class="btn btn-danger" style="width:100%" ng-click="confirmLogin('google')">Login with Google</button>
</div>
