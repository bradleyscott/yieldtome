<div class="modal-header">
    <button type="button" class="close" ng-click="cancelDelete()" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Leave delegation</h4>
</div>
<div class="modal-body">
   	Do you want to leave the '{{attendee.Name}}' delegation?
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancelDelete()">Cancel</button>
    <button type="button" class="btn btn-danger" ng-click="confirmDelete()">Leave</button>
</div>
