<ytm-menu></ytm-menu>
<div class="container body-content">
    <h2>{{title}}
        <br/>
        <small>{{selectedAttendee.Profile.Name}}</small>
    </h2>
    <form name="form" role="form" class="css-form form-horizontal" style="margin:15px" novalidate>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon" style="min-width:65px">representing</span>
                <input name="name" class="form-control" type="text" ng-model="selectedAttendee.Name" ng-disabled="formDisabled" required placeholder="Delegation name" />
                <span class="form-control validation" ng-show="form.name.$invalid && form.$dirty">We need a delegation name</span>
            </div>
        </div>
        <div class="row">
            <div class="text-right">
                <button type="button" id="backButton" ng-click="$back()" class="btn btn-default btn-fab btn-raised mdi-navigation-arrow-back"></button>
                <button type="button" id="deleteButton" ng-click="showDelete()" ng-show="isDeleteEnabled" class="btn btn-danger btn-fab btn-raised mdi-content-clear"></button>
                <button type="submit" id="saveButton" ng-disabled="form.$invalid" ng-hide="formDisabled" ng-click="save()" class="btn btn-primary  btn-fab btn-raised mdi-content-save"></button>
            </div>
        </div>
    </form>
</div>
