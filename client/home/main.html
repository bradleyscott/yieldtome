<template name="yieldtome-home-main">
    <div class="container">
        <div class="row center">
            <h5 class="header col s12 light">Running a model UN event just got a lot easier</h5>
            <p class="light">yieldto.me is a free set of online tools that help you run your model UN event. You and your delegates can use any phone, tablet or PC to chat, vote and organise a speakers list</p>
        </div>
        <div class="row center">
            <a href="" class="btn waves-effect waves-light blue ytm-main-btn">Run an event</a>
            <a href="" class="btn waves-effect waves-light blue ytm-main-btn">Join an event</a>
             {{> atForm}}
        </div>
    </div>
    <div class="parallax-container">
        <div class="parallax"><img src="/council.jpg"></div>
    </div>
    <div class="container">
        <div class="section">
            <div class="row">
                <div class="col s12 m4">
                    <div class="icon-block">
                        <h2 class="center blue-text"><i class="mdi-action-language"></i></h2>
                        <h5 class="center">Use any device</h5>
                        <p class="light">Unlike desktop alternatives that only run on a Windows computer- yieldto.me runs in your browser so you can use any device including a phone, tablet or Mac</p>
                    </div>
                </div>
                <div class="col s12 m4">
                    <div class="icon-block">
                        <h2 class="center blue-text"><i class="mdi-action-lock"></i></h2>
                        <h5 class="center">You are in charge</h5>
                        <p class="light">You and other administrators can moderate chat, control the results of voting and can order the speakers list</p>
                    </div>
                </div>
                <div class="col s12 m4">
                    <div class="icon-block">
                        <h2 class="center blue-text"><i class="mdi-action-perm-scan-wifi"></i></h2>
                        <h5 class="center">Compatible with the old way</h5>
                        <p class="light">yieldto.me doesn't require any delegate to be online. You can add delegates to the speakers list and count votes for them just like you do right now</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <h4 class="light">What it does</h4>
        <div class="section">
            <div class="row">
                <div class="col s12 m4">
                    <div class="card">
                        <div class="card-image waves-effect waves-block waves-light">
                            <img class="activator" src="/chat.jpg">
                        </div>
                        <div class="card-content">
                            <span class="card-title activator grey-text text-darken-4">Chat <i class="mdi-navigation-more-vert right"></i></span>
                            <p>Delegates can chat with you and each other</p>
                        </div>
                        <div class="card-reveal">
                            <span class="card-title grey-text text-darken-4">Chat <i class="mdi-navigation-close right"></i></span>
                            <p>You can send messages to all your delegates and they can message you back. Delegates can message each other but you can moderate if needed</p>
                        </div>
                    </div>
                </div>
                <div class="col s12 m4">
                    <div class="card">
                        <div class="card-image waves-effect waves-block waves-light">
                            <img class="activator" src="/speakers.jpg">
                        </div>
                        <div class="card-content">
                            <span class="card-title activator grey-text text-darken-4">Speak <i class="mdi-navigation-more-vert right"></i></span>
                            <p>Organise and communicate who is due to speak</p>
                        </div>
                        <div class="card-reveal">
                            <span class="card-title grey-text text-darken-4">Speak <i class="mdi-navigation-close right"></i></span>
                            <p>You can add and remove speakers and shuffle the order. Turn on or off ability for delegates to add themselves to the speakers list</p>
                        </div>
                    </div>
                </div>
                <div class="col s12 m4">
                    <div class="card">
                        <div class="card-image waves-effect waves-block waves-light">
                            <img class="activator" src="/vote.jpg">
                        </div>
                        <div class="card-content">
                            <span class="card-title activator grey-text text-darken-4">Vote <i class="mdi-navigation-more-vert right"></i></span>
                            <p>Automatically tally delegate votes</p>
                        </div>
                        <div class="card-reveal">
                            <span class="card-title grey-text text-darken-4">Voting <i class="mdi-navigation-close right"></i></span>
                            <p>You can record delegates' votes and see if the Poll has passed or failed. You can also allow delegates to cast their vote online</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="parallax-container">
        <div class="parallax"><img src="/chamber.jpg"></div>
    </div>
</template>
